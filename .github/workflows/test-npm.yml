name: Test npm Package

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential python3
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Generate embedded knot files
        run: |
          mkdir -p build/generated
          cmake -B build_node -S .
        continue-on-error: true
      
      - name: Build native addon
        run: npm run build:node
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Check package.json syntax
        run: node -e "require('./package.json')"
      
      - name: Verify TypeScript definitions
        run: |
          if command -v tsc &> /dev/null; then
            tsc --noEmit index.d.ts || echo "TypeScript check skipped (tsc not available)"
          else
            echo "TypeScript compiler not available, skipping check"
          fi

